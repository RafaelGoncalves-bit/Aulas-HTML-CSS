<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="./css/estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de contato - HTML puro</title>
        </head>
    <body class="bg-light p-4">

        <div class="container">
            <h2 class="mb-4">Formulário de Cadastro</h2>

            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label><br>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Gênero</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="ele" value="ele">
                        <label class="form-check-label" for="ele">Ele</label>
                    </div>
                
                
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="ela" value="ela">
                        <label class="form-check-label" for="ela">Ela</label>
                    </div>
                
                
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="elu" value="elu">
                        <label class="form-check-label" for="elu">Elu</label>
                    </div>
                </div>

                
                    <div class="mb-3">
                      <label for="cpf" class="form-label">CPF</label>
                      <input type="number" class="form-control" id="cpf" name="cpf"
                             pattern="\d{3}\.\d{3}\.\d{3}-  \d{2}"
                             placeholder="000.000.000-00" required>
                      <div class="form-text">Formato: 000.000.000-00</div>
                    </div>
                  

                <div class="mb-3">
                    <label for="data" class="form-label">Data de Nascimento</label><br>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label><br>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label><br>
                    <input type="tel" class="form-control" id="telefone" name="telefone">
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Preferência de contato</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contato" id="contato" value="contato">
                        <label class="form-check-label" for="contato">Telefone</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contato" id="contato" value="contato">
                        <label class="form-check-label" for="contato">Email</label>
                    </div>

                

                <h5 class="mt-4">Endereço</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="rua" class="form-label">Rua:</label>
                        <input type="text" class="form-control" id="rua" name="rua">
                    </div>
                    <div class="col-md-2">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="text" class="form-control" id="numero" name="numero">
                    </div>
                    <div class="col-md-4">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" name="bairro">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label><br>
                    <input type="text" class="form-control" id="bairro" name="bairro">
                </div>
                <div class="mb-4 form-check">
                    <input class="form-check-input" type="checkbox" id="noticia" name="noticia">
                    <label class="form-check-label" for="noticia">Aceito receber notícias no meu Email</label>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
